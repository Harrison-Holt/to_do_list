<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>To Do List</title>
</head>
<body class="container-fluid px-0 bg-dark">
    <header class="row d-flex flex-row justify-content-between align-items-center text-white">
        <h1>To Do List</h1>
    </header>
    <main class="container-fluid min-vh-100">
        <div class="first-row d-flex flex-row justify-content-around align-items-center mt-5">
            <div class="col-md-2 add_task_button section">
                <button class="btn btn-primary" onclick="location.href='add_task.html'">Add Task</a>
            </div>
            <div class="col-md-4 quote_container"></div>
            <div class="col-md-2 add_task_button section">
                <button class="btn btn-secondary" onclick="export_tasks()">Export Tasks</button>
            </div>
        </div>
        <div class="row d-flex flex-row justify-content-around text-white text-center mt-5">
            <div class="col-2 task_past_due">Tasks Past Due</div>
            <div class="col-2 task_due_today">Task Due Today</div>
            <div class="col-2 task_due_tomorrow">Task Due Tomorrow</div>
            <div class="col-2 task_due_later">Task Due Later</div>
        </div>
    </main>
    <footer class="row text-center">
        <p>&copy;2024 to do list</p>
    </footer>
    <script src="index.js"></script>

</html>
